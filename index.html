<!DOCTYPE html>
<html>
	<head>
		<title>倒酒练习</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.rotate.min.js"></script>
    <audio id="music" autoplay="autoplay" loop="loop" preload="preload" src="img/bgm2.mp3"></audio>
    <audio id="shuidi" loop="loop" preload="preload" src="img/shuidi.mp3"></audio>

	</head>
	<style type="text/css">
		#img {
			width: auto;
			height: auto;
			margin: auto;
      float:left;
		}

    #glass {
			width: 280px;
			height: auto;
			margin-top: 800px;
		}

    #tip1 {
			width: 180px;
			height: auto;
			margin-top: 680px;
      margin-left: 0px;
		}

    #tip2 {
			width: auto;
			height: auto;
			margin-top: 900px;
		}
 
 
		img {
			width: 100%;
    
		}
 
		.didi {
      margin-top: 680px;
      display: flex;
      flex-direction: column;  
      width: 20px;
			height: 20px;
		}
    .didiImg {
    padding-left: 200px;
    opacity:0;
		}
 
 
	
.display-flex {
  display: flex;
}
.display-flex-column {
  display: flex;
  flex-direction: column;  
}

body {
	background-image: url("./img/sky.png");
} 
	</style>
	<body>
		<div id="content" >
			<div  class="display-flex" >
        <div  class="display-flex" >
        <h1 id="tip1" > 瓶口与杯口的距离大约2cm</h1>
        <div  class = 'didi'>
        <img  class = 'didiImg' id="didi1"src="./img/didi.png"  visibility = 'hidden'/>
        <img   class = 'didiImg'id="didi2"src="./img/didi.png" visibility = 'hidden' />
        <img   class = 'didiImg'id="didi3"src="./img/didi.png" visibility ='hidden'/>
        <img   class = 'didiImg'id="didi4"src="./img/didi.png" visibility = 'hidden'/>
        <img  class = 'didiImg' id="didi5"src="./img/didi.png" visibility = 'hidden'/>
        <img  class = 'didiImg' id="didi6"src="./img/didi.png" visibility = 'hidden'/>
        </div>
   
      </div>
      <img class = 'didi' id="glass"src="./img/glass.png" />
      <h1 id="tip2" >酒液需斟至酒杯的1/2处 </h1>
      <img id="img" src="./img/bottle1.png" >
      </div>
     
       
		</div>
	</body>
	<script type="text/javascript">

    animationsImg = ['./img/glass.png','./img/glass1.png','./img/glass3.png','./img/glass4.png','./img/glass5.png','./img/glass6.png','./img/glass7.png','./img/glass8.png','./img/glass15.png','./img/glass9.png','./img/glass10.png','./img/glass11.png','./img/glass13.png','./img/glass14.png','./img/glass16.png','./img/glass17.png','./img/glass18.png','./img/glass19.png','./img/glass20.png','./img/glass21.png','./img/glass22.png','./img/glass23.png','./img/glass24.png']
    let index =1;
    let count = 0;
    function remind(){
      if(index<24){
      $("#glass").attr('src',animationsImg[index++]);}
      else{
        pupopTip('480px','240px','挑战失败','再来一次');
        clear();
    }}
    let audio = document.getElementById("shuidi");
    function remind2(){
      if(index<24 && $("#img").getRotateAngle()<-80){
        audio.play();
        if(index%2==1){
        $('#didi1').css('opacity','100'); 
        $('#didi3').css('opacity','100'); 
        $('#didi5').css('opacity','100'); 
        $('#didi2').css('opacity','0'); 
        $('#didi4').css('opacity','0'); 
        $('#didi6').css('opacity','0'); 
        }else{
        $('#didi1').css('opacity','0'); 
        $('#didi3').css('opacity','0'); 
        $('#didi5').css('opacity','0'); 
        $('#didi2').css('opacity','100'); 
        $('#didi4').css('opacity','100'); 
        $('#didi6').css('opacity','100'); 
        }
     
      }else{
        audio.pause();
        $('#didi1').css('opacity','0'); 
        $('#didi3').css('opacity','0'); 
        $('#didi5').css('opacity','0'); 
        $('#didi2').css('opacity','0'); 
        $('#didi4').css('opacity','0'); 
        $('#didi6').css('opacity','0'); 
      }
       
    }
    let interval;
    let interval2;
    let bottleRight = false;

    $("#img").rotate({
            angle:0,
            bind:{
                touchstart:function(e){
                  e.preventDefault();
                  console.log(bottleRight)
                  if(bottleRight){
                    $("#img").attr('src','./img/bottle3.png');
                    $(this).rotate({
                        animateTo:-85
                    });

                  index = 0;
                  $("#glass").attr('src',animationsImg[index]);
                  interval = setInterval(function() { remind() }, 200);
                  interval2 = setInterval(function() { remind2() }, 200);
                  console.log('touchstart')
                  }
                },
                touchend:function(e){
                  e.preventDefault();
                  audio.pause();
                  if(!bottleRight){
                     pupopTip('480px','240px','酒标需要对准客人哦','试着点一下瓶身');
                     bottleRight = true;
                  }else{
                    $(this).rotate({
                        animateTo:0
                    });

                    setTimeout(function(){

                    if (index >10 && index <14 ){
                      if(count < 2){
                        pupopTip('480px','240px','斟酒成功','继续斟酒');
                        count ++;
                      }else{
                        pupopTip('480px','240px','瓶中只剩一杯酒的量，是否询问客人开启新酒','是');
                      }
                    }else if(index <24){
                      pupopTip('480px','240px','斟酒失败','再来一次');
                    }

                    },800);
                    console.log('touchend')
                    clear();
                  }
                }
            }
        });

    function clear(){
      clearInterval(interval);
      clearInterval(interval2);
      $('#didi1').css('opacity','0'); 
      $('#didi3').css('opacity','0'); 
      $('#didi5').css('opacity','0'); 
      $('#didi2').css('opacity','0'); 
      $('#didi4').css('opacity','0'); 
      $('#didi6').css('opacity','0'); 
    }
    function pupopTip(pupW,pupH,pupText,btnText) {
            var popup = $('<div  class="pupopBox" style="display:none;position: fixed;top:0;left: 0;width: 100%;height: 100%;background-color:rgba(0,0,0,0.6); "><div  class="pupopContent" style="position:absolute;top:50%;left:50%;transform: translate(-50%,-50%);display:flex;flex-direction:column;justify-content:center;align-items:center;width:'+pupW+';height: '+pupH+';background-color: #fff;border-radius: 10px;padding: 20px">' +
             
                '<div style="font-size: 48px;">'+pupText+' </div>' +
                 '</div></div>');
            $("body").append(popup);
            if(btnText){
                $('.pupopContent').append($('<a style="display:; background-color:rgba(0,0,0,0.9);border-radius: 5px;margin-top:10px;padding:5px 20px;color: #fff; text-decoration: none;font-size: 48px; " id="pup_btn" href="javascript:;">'+btnText+'</a>'));

            }
            $('.pupopBox').fadeIn();
            $('body').on('click','#pup_btn',function() {
                $('.pupopBox').fadeOut(500,function () {$(this).remove()})
            })
        }
	</script>
</html>
